<!DOCTYPE html>
<html>
  <head>
    <title>Project Data Updater</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <script src="../js/require.js"></script>
		<script src="projects.js"></script>
    <script>
      (function() {
        require({
          baseUrl: "../js/"
        });
        require.ready(function() {
          require(["specjs/updater"], function(updater) {
            updater.attachUI();
          });
        })
      })();
    </script>
  </head>
  <body>
    <h1>Project Data Updater</h1>
    <div>
      Data Directory: <input type="text" id="datadir">
    </div>
    <div>
      <button id="update">Update Bugdata</button>
    </div>
    <div>
      <button id="statusupdate">Update data for Status</button>
    </div>
  </body>
</html>
