<!DOCTYPE html>
<html>
  <head>
    <title>Project Data Updater</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <script src="../js/script.js"></script>
		<script>
			$script("../js/jquery.js", "jquery");
			$script("../js/underscore.js", "underscore");
			$script("projects.js", "projects");
			$script("../js/date.js", "date");
			$script("../js/time.js", "time");
			$script.ready(["jquery", "underscore", "date", "time"], function() {
				$script("../js/buggerall.js", "buggerall");
			});
			$script.ready(["jquery", "underscore", "projects"], function() {
				$script("../js/specjs/status.js", "status");
			});
			$script.ready(["buggerall", "status"], function() {
				$script("../js/specjs/updater.js", "updater");
			});
			
			$script.ready("updater", function() {
				specjs.updater.attachUI();
			});
		</script>
  </head>
  <body>
    <h1>Project Data Updater</h1>
    <div>
      Data Directory: <input type="text" id="datadir">
    </div>
    <div>
      <button id="update">Update Bugdata</button>
    </div>
    <div>
      <button id="statusupdate">Update data for Status</button>
    </div>
  </body>
</html>
